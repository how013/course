<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,th {
        border: 1px solid #377773;
        padding: 8px;
    }

    tr:nth-child (even){
        background-color: 8px;

    }
</style>

<body>
    <table>
        <tr>
            <th>123</th>
            <th>456</th>
            <th>789</th>
        </tr>
        <tr>
            <tb>123</tb>
            <tb>456</tb>
            <tb>789</tb>
        </tr>
        <tr>
            <td>123</td>
            <td>456</td>
            <td>798</td>
        </tr>
    </table>
</body>

</html>
